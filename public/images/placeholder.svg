<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A5CF5;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)" />
  <rect width="100%" height="100%" fill="none" stroke="#8A5CF5" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />
  <text x="50%" y="45%" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8A5CF5" opacity="0.8">
    epiksode
  </text>
  <text x="50%" y="55%" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" opacity="0.6">
    이미지 로딩 중...
  </text>
  <circle cx="150" cy="120" r="3" fill="#8A5CF5" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="120" r="3" fill="#8A5CF5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="170" cy="120" r="3" fill="#8A5CF5" opacity="0.2">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
  </circle>
</svg>
